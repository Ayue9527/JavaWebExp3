<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>水仙花数</title>
</head>
<body>
<script type="text/javascript">
    for (var i = 100; i < 501; i++) {
        var a = parseInt(i % 10);
        var b = parseInt((i / 10) % 10);
        var c = parseInt(i / 100);
        if (Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3) === i)
            document.write(i + "<br>");
    }
</script>
</body>
</html>
