<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取当前时间并对对应时间段进行染色处理</title>
</head>
<body>
<script type="text/javascript">
    var time = new Date();    //获取当前时间
    var hour = time.getHours();//获取当前小时数
    if (hour < 12) {
        var str1 = "早上好！";
        str1 = str1.fontcolor("blue")
        document.write(str1);
    } else if (hour >= 12 && hour < 18) {
        var str2 = "下午好！";
        str2 = str2.fontcolor("red")
        document.write(str2);
    } else {
        var str3 = "晚上好！";
        str3 = str3.fontcolor("black")
        document.write(str3);
    }
</script>
</body>
</html>
